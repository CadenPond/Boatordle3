<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boatordle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      margin: 1rem 0 0.5rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.2rem;
    }
    header p {
      font-size: 1.1rem;
      color: #ccc;
      margin-top: 0.25rem;
      font-style: italic;
    }
    #board {
      display: grid;
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      margin: 10px 0 20px;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .tile {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      border: 2px solid #555;
      background-color: #1e1e1e;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 600;
    }
    .tile.correct { background-color: #538d4e; border-color: #538d4e; }
    .tile.present { background-color: #b59f3b; border-color: #b59f3b; }
    .tile.absent  { background-color: #3a3a3c; border-color: #3a3a3c; }
    .tile.vowel   { background-color: #2d77b3; border-color: #2d77b3; }
    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 10px;
    }
    .keyboard-row {
      display: flex;
      gap: 6px;
    }
    .keyboard-row.second { margin-left: 20px; }
    .keyboard-row.third  { margin-left: 40px; }
    .key {
      padding: 12px 16px;
      background: #2d2d2d;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      min-width: 40px;
      cursor: pointer;
    }
    .key.wide { min-width: 70px; }
    .key:hover { background: #444; }
    #message {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
      min-height: 24px;
    }
    #footer {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Boatordle</h1>
    <p><em>Boatordle: The ultimate word game for sea brains.</em></p>
  </header>
  <div id="board"></div>
  <div id="keyboard"></div>
  <div id="message"></div>
  <div id="footer">Designed by Country.</div>

  <script>
    const vowels = ['a', 'e', 'i', 'o', 'u'];
    const words = ["angle", "barks", "basin", "beach", "beams", "berth", "bilge", "biner", "boats", "bowls",
      "brigs", "buoys", "bunks", "canoe", "cargo", "chain", "chart", "cleat", "coast", "crane",
      "creek", "crews", "docks", "draft", "fends", "ferry", "flare", "fleet", "float", "flood",
      "found", "gates", "glide", "grids", "gulls", "hatch", "hauls", "helms", "hoist", "hulls",
      "kayak", "keels", "knots", "latch", "locks", "mains", "marsh", "masts", "moors", "motor",
      "naval", "ocean", "pilot", "plank", "ponto", "radar", "reefs", "riggs", "ropes", "sails",
      "scull", "seats", "shaft", "shank", "shoal", "shove", "skiff", "sloop", "solar", "sound",
      "spins", "speed", "stern", "stirs", "storm", "swept", "swash", "tanks", "tides", "towel",
      "traps", "vapor", "vessel", "watch", "water", "waves", "winds", "yacht"];

    const word = words[Math.floor(Math.random() * words.length)];
    console.log("Today's word is:", word);

    const board = document.getElementById("board");
    const keyboard = document.getElementById("keyboard");
    const message = document.getElementById("message");

    let currentRow = 0;
    let currentTile = 0;
    let guesses = Array.from({ length: 6 }, () => ["", "", "", "", ""]);

    function createBoard() {
      for (let r = 0; r < 6; r++) {
        const row = document.createElement("div");
        row.classList.add("row");
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.setAttribute("id", `tile-${r}-${c}`);
          row.appendChild(tile);
        }
        board.appendChild(row);
      }
    }

    function createKeyboard() {
      const rows = [
        "QWERTYUIOP".split(""),
        "ASDFGHJKL".split(""),
        ["ENTER", "Z", "X", "C", "V", "B", "N", "M", "âŒ«"]
      ];
      rows.forEach((rowLetters, idx) => {
        const rowDiv = document.createElement("div");
        rowDiv.classList.add("keyboard-row");
        if (idx === 1) rowDiv.classList.add("second");
        if (idx === 2) rowDiv.classList.add("third");
        rowLetters.forEach(letter => {
          const key = document.createElement("button");
          key.classList.add("key");
          if (letter === "ENTER" || letter === "âŒ«") key.classList.add("wide");
          key.textContent = letter;
          key.addEventListener("click", () => handleKey(letter));
          rowDiv.appendChild(key);
        });
        keyboard.appendChild(rowDiv);
      });
    }

    function handleKey(key) {
      if (key === "âŒ«") {
        if (currentTile > 0) {
          currentTile--;
          guesses[currentRow][currentTile] = "";
          updateBoard();
        }
      } else if (key === "ENTER") {
        submitGuess();
      } else if (currentTile < 5 && /^[A-Z]$/.test(key)) {
        guesses[currentRow][currentTile] = key.toLowerCase();
        currentTile++;
        updateBoard();
      }
    }

    function updateBoard() {
      guesses[currentRow].forEach((letter, index) => {
        document.getElementById(`tile-${currentRow}-${index}`).textContent = letter.toUpperCase();
      });
    }

    function submitGuess() {
      const guess = guesses[currentRow].join("");
      if (guesses[currentRow].includes("")) {
        message.textContent = "Not enough letters!";
        return;
      }

      const colors = Array(5).fill("absent");
      const letterCount = {};

      for (let l of word) {
        letterCount[l] = (letterCount[l] || 0) + 1;
      }

      for (let i = 0; i < 5; i++) {
        if (guess[i] === word[i]) {
          colors[i] = "correct";
          letterCount[guess[i]]--;
        }
      }

      for (let i = 0; i < 5; i++) {
        if (colors[i] === "correct") continue;
        if (word.includes(guess[i]) && letterCount[guess[i]] > 0) {
          colors[i] = "present";
          letterCount[guess[i]]--;
        } else if (vowels.includes(guess[i])) {
          colors[i] = "vowel";
        }
      }

      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${currentRow}-${i}`);
        tile.classList.add(colors[i]);
      }

      if (!words.includes(guess)) {
        message.textContent = "Not a valid word! Here's a hint...";
        word.split("").forEach((char, i) => {
          const tile = document.getElementById(`tile-${currentRow}-${i}`);
          if (vowels.includes(char)) {
            tile.textContent = char.toUpperCase();
            tile.classList.add("vowel");
          }
        });
        return;
      }

      if (guess === word) {
        message.textContent = "Aye! You got it, Captain! ðŸš¤";
        return;
      }

      currentRow++;
      currentTile = 0;

      if (currentRow === 6) {
        message.textContent = `Out of tries! The word was "${word.toUpperCase()}"`;
      } else {
        message.textContent = "";
      }
    }

    createBoard();
    createKeyboard();
  </script>
</body>
</html>
